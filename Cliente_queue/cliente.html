<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Outlet dos Pneus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="queue-container" class="dashboard-container">
        <header class="header">

            <div class="datetime">

        <main class="main-body">
            <section class="services-column">

            <section class="section-card completed-services">
                <div class="section-header">
                    <i class="fa-solid fa-check-circle"></i>
                    <span>PRONTOS P/ RETIRADA</span>
                </div>
                <div id="completed-services-cards" class="cards-container-completed">

            </section>

            <aside class="promotions-column">

                    <div class="section-header">
                        <i class="fa-solid fa-tags"></i>

    <div id="ad-container" class="hidden"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
