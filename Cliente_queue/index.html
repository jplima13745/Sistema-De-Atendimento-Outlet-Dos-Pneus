<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila de Serviços - Outlet dos Pneus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white overflow-hidden">

    <!-- Container Principal: Fila de Veículos -->
    <main id="queue-container" class="p-8">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-bold">Serviços em Andamento</h1>
            <div id="clock" class="text-4xl font-semibold">14:30</div>
        </header>

        <div id="service-list" class="grid grid-cols-2 gap-4">
            <!-- Os carros em serviço serão inseridos aqui pelo script.js -->
        </div>

        <footer class="fixed bottom-0 left-0 right-0 p-4 bg-black bg-opacity-30">
            <h2 class="text-2xl font-semibold mb-2">Serviços Concluídos</h2>
            <div id="ready-list" class="flex space-x-4">
                <!-- Os carros prontos serão inseridos aqui -->
            </div>
        </footer>
    </main>

    <!-- Tela de Anúncios (inicialmente oculta) -->
    <div id="ad-container" class="hidden fixed inset-0"></div>

    <!-- Tela Verde de Alerta (inicialmente oculta) -->
    <div id="ready-alert" class="hidden"></div>

    <!-- Elemento de áudio para o alerta -->
    <audio id="alert-sound" src="alert.mp3" preload="auto"></audio>

    <script src="script.js" type="module"></script>
</body>
</html>
