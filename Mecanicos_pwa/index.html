<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Mecânicos - Outlet</title>
    <!-- Carregando Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carregando Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Link para o arquivo CSS local -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="app-container min-h-screen flex flex-col">

        <!-- CONTEÚDO PRINCIPAL (Exibido apenas após Login) -->
        <div id="main-content" class="flex-grow flex flex-col hidden">
            <!-- Cabeçalho -->
            <header class="p-6 bg-blue-900 text-white rounded-t-xl flex justify-between items-center">
                <h1 class="text-3xl font-bold">Minha Fila <span class="text-yellow-400">Mecânico</span></h1>
                <div class="flex items-center space-x-4">
                    <p id="user-info" class="text-sm mt-1 text-gray-400"></p>
                    <button onclick="handleLogout()" class="text-sm font-medium py-1 px-3 bg-red-600 hover:bg-red-700 rounded-lg transition duration-150">Sair</button>
                </div>
            </header>

            <!-- Conteúdo Principal -->
            <main class="flex-grow p-8 overflow-auto">
                <!-- Visão Exclusiva do Mecânico -->
                <div id="mechanic-view" class="tab-content active">
                    <!-- O conteúdo da fila do mecânico será renderizado aqui pelo script.js -->
                     <div class="text-center p-10 bg-white rounded-lg shadow-md border">
                        <p class="text-lg font-medium text-gray-700">Carregando sua fila de serviços...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- MODAL DE CONFIRMAÇÃO (Para o botão "Pronto") -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 transform transition-all duration-300 scale-100">
            <h3 id="modal-title" class="text-xl font-bold text-gray-900 mb-4"></h3>
            <p id="modal-message" class="text-gray-700 mb-6"></p>
            <div class="flex justify-end space-x-3">
                <button onclick="hideConfirmationModal()" class="py-2 px-4 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">
                    Cancelar
                </button>
                <button id="confirm-button" class="py-2 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition">
                    Sim, Confirmar
                </button>
            </div>
        </div>
    </div>

    <!-- MODAL PARA EXIBIR DESCRIÇÃO COMPLETA -->
    <div id="text-display-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
            <h3 class="text-xl font-bold text-gray-900 mb-4">Descrição Completa</h3>
            <p id="text-display-content" class="text-gray-700 mb-6 max-h-60 overflow-y-auto break-words"></p>
            <div class="flex justify-end">
                <button onclick="hideTextDisplayModal()" class="py-2 px-4 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">
                    Fechar
                </button>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
