<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Alinhamento - Outlet dos Pneus</title>
    <!-- Carregando Tailwind CSS para manter o estilo original -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ================= PWA LINKS ================= -->
    <!-- Link para o Manifest -->
    <link rel="manifest" href="manifest.json?v=2">
    <!-- Cor do tema para a barra de status do navegador (especialmente em mobile) -->
    <meta name="theme-color" content="#1F2937"/>
    <!-- Script para registrar o Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js').then(reg => console.log('Service worker registered.', reg));
            });
        }
    </script>

    <!-- Link para o arquivo de estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="app-container">
        <div id="main-content" class="flex-grow flex flex-col">
            <!-- Cabeçalho com informações do usuário -->
            <header class="p-6 bg-blue-900 text-white rounded-t-xl flex justify-between items-center">
                <h1 class="text-3xl font-bold">Fila de <span class="text-yellow-400">Alinhamento</span></h1>
                <div class="flex items-center space-x-4">
                    <p id="user-info" class="text-sm mt-1 text-gray-400">Carregando...</p>
                    <button id="logout-btn" class="text-sm font-medium py-1 px-3 bg-red-600 hover:bg-red-700 rounded-lg transition duration-150">Sair</button>
                </div>
            </header>

            <!-- Conteúdo Principal -->
            <main class="flex-grow p-8 overflow-auto">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Coluna de Cadastro (Vendedor/Gerente) -->
                    <div>
                        <h2 id="alignment-form-title" class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-2">Adicionar Manualmente à Fila</h2>
                        <form id="alignment-form" class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">                                
                            <div class="mb-4">
                                <label for="aliVendedorName" class="block text-sm font-medium text-gray-700">Vendedor</label>
                                <select id="aliVendedorName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-100"></select>
                            </div>
                            <div class="mb-4">
                                <label for="aliLicensePlate" class="block text-sm font-medium text-gray-700">Placa</label>
                                <input type="text" id="aliLicensePlate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border focus:ring-blue-500 focus:border-blue-500 uppercase">
                            </div>
                            <div class="mb-6">
                                <label for="aliCarModel" class="block text-sm font-medium text-gray-700">Modelo</label>
                                <input type="text" id="aliCarModel" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                                Enviar para Fila de Alinhamento
                            </button>
                            <p id="alignment-error" class="mt-3 text-center text-sm font-medium text-red-600"></p>
                        </form>
                    </div>

                    <!-- Coluna de Visualização (Alinhador) -->
                    <div>
                        <h2 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-2">Fila de Espera (Visão do Alinhador)</h2>
                        <div id="alignment-table-container" class="bg-white rounded-lg shadow-sm overflow-x-auto border border-gray-200"> 
                            <!-- A tabela será renderizada aqui pelo script.js -->
                            <p class="text-gray-500 p-4 text-center" id="alignment-empty-message">A fila de alinhamento está vazia.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- MODAL DE CONFIRMAÇÃO GENÉRICO -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 transform transition-all">
            <h3 id="modal-title" class="text-xl font-bold text-gray-900 mb-4"></h3>
            <p id="modal-message" class="text-gray-700 mb-6"></p>
            <div class="flex justify-end space-x-3">
                <button onclick="hideConfirmationModal()" class="py-2 px-4 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">
                    Cancelar
                </button>
                <button id="confirm-button" class="py-2 px-4 text-white font-semibold rounded-lg shadow-md transition">
                    Sim, Confirmar
                </button>
            </div>
        </div>
    </div>

    <!-- MODAL PARA RETORNAR AO MECÂNICO -->
    <div id="rework-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 transform transition-all">
            <h3 class="text-xl leading-6 font-bold text-gray-900 mt-2">Retornar Serviço</h3>
            <p class="text-sm text-gray-500 mt-2" id="rework-modal-subtitle">Envie o serviço de volta para a mecânica.</p>
            <form id="rework-form" class="mt-4 space-y-4 text-left">
                <div>
                    <label for="rework-mechanic-select" class="block text-sm font-medium text-gray-700">Selecione o Mecânico de Destino *</label>
                    <select id="rework-mechanic-select" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"></select>
                </div>
                <div class="pt-2">
                    <label class="block text-sm font-medium text-gray-700">Voltar para o Alinhamento após o reparo?</label>
                    <div class="mt-2 flex items-center space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio h-4 w-4 text-indigo-600" name="rework-return-to-alignment" value="Sim" checked>
                            <span class="ml-2">Sim</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio h-4 w-4 text-indigo-600" name="rework-return-to-alignment" value="Nao">
                            <span class="ml-2">Não</span>
                        </label>
                    </div>
                </div>
                <div class="items-center px-4 py-3 bg-gray-50 rounded-b-md -mx-5 -mb-5 mt-6 flex justify-end space-x-3">
                    <button type="button" onclick="hideReturnToMechanicModal()" class="px-4 py-2 bg-gray-200 text-gray-800 text-sm font-medium rounded-md shadow-sm hover:bg-gray-300">
                        Cancelar
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md shadow-sm hover:bg-blue-700">
                        Retornar ao Mecânico
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script principal da aplicação -->
    <script src="script.js" type="module"></script>
</body>
</html>
