<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fila de Alinhamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3a8a">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Remove sele칞칚o azul ao tocar em bot칫es no mobile */
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <script>
        (function() {
            const savedUserJSON = localStorage.getItem('currentUser');
            const isAuthPage = window.location.href.includes('auth.html');
            if (!savedUserJSON && !isAuthPage) {
                window.location.replace('auth.html');
            }
        })();
    </script>

    <div class="min-h-screen flex flex-col w-full sm:max-w-7xl sm:mx-auto sm:my-4 bg-white sm:rounded-xl sm:shadow-xl overflow-hidden">

        <header class="bg-blue-900 text-white p-3 sm:p-4 flex items-center justify-between sticky top-0 z-20 shadow-md">
            <div class="flex flex-col">
                <h1 class="text-lg sm:text-2xl font-bold leading-tight">
                    Fila <span class="text-yellow-400">Alinhamento</span>
                </h1>
                <p id="user-info" class="text-xs text-blue-200 font-medium truncate max-w-[150px] sm:max-w-none"></p>
            </div>

            <div class="flex items-center gap-2">
                <button id="install-pwa-btn" class="hidden text-xs font-bold bg-green-500 text-white py-1.5 px-3 rounded hover:bg-green-600 transition shadow-sm">
                    Instalar
                </button>
                <button id="logout-btn" class="text-xs sm:text-sm font-medium bg-red-600 hover:bg-red-700 text-white py-1.5 px-3 rounded transition shadow-sm">
                    Sair
                </button>
            </div>
        </header>

        <main class="flex-grow flex flex-col relative">
            
            <div class="p-3 bg-gray-50 border-b border-gray-200">
                <form id="alignment-form" class="flex flex-col sm:flex-row gap-2">
                    <select id="aliVendedorName" class="flex-1 rounded border-gray-300 py-2 px-2 text-sm focus:ring-blue-500 focus:border-blue-500 border" required disabled>
                        <option value="" disabled selected>Vendedor...</option>
                    </select>
                    <div class="flex gap-2 flex-[2]">
                        <input type="text" id="aliLicensePlate" placeholder="Placa" class="w-1/3 rounded border-gray-300 py-2 px-2 text-sm uppercase font-mono focus:ring-blue-500 focus:border-blue-500 border" required>
                        <input type="text" id="aliCarModel" placeholder="Modelo" class="w-2/3 rounded border-gray-300 py-2 px-2 text-sm focus:ring-blue-500 focus:border-blue-500 border" required>
                    </div>
                    <button type="submit" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-sm transition">
                        +
                    </button>
                </form>
                <p id="alignment-error" class="text-center text-xs font-medium mt-1 text-red-600"></p>
            </div>

            <div id="alignment-table-container" class="w-full overflow-x-auto pb-20 sm:pb-0">
                </div>

            <p class="text-gray-500 p-10 text-center hidden" id="alignment-empty-message">A fila de alinhamento est치 vazia.</p>
        </main>
    </div>

    <div id="confirmation-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 transform transition-all scale-100">
            <h3 id="modal-title" class="text-lg font-bold text-gray-900 mb-2"></h3>
            <p id="modal-message" class="text-gray-600 mb-6 text-sm"></p>
            <div class="flex justify-end space-x-3">
                <button onclick="hideConfirmationModal()" class="py-2 px-4 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition">
                    Cancelar
                </button>
                <button id="confirm-button" class="py-2 px-4 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700 transition">
                    Sim, Confirmar
                </button>
            </div>
        </div>
    </div>

    <div id="rework-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6">
            <h3 class="text-lg font-bold text-gray-900 mb-1">Retornar ao Mec칙nico</h3>
            <p id="rework-modal-subtitle" class="text-xs text-gray-500 mb-4"></p>
            
            <form id="rework-form">
                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-700 mb-1">Selecione o Mec칙nico</label>
                    <select id="rework-mechanic-select" class="w-full rounded-lg border-gray-300 bg-gray-50 p-2 text-sm border focus:ring-blue-500" required></select>
                </div>

                <div class="mb-6">
                    <label class="block text-xs font-bold text-gray-700 mb-1">Ap칩s corrigir, deve voltar para o alinhamento?</label>
                    <div class="flex space-x-4 mt-1">
                        <label class="inline-flex items-center">
                            <input type="radio" name="rework-return-to-alignment" value="Sim" class="form-radio text-blue-600" checked>
                            <span class="ml-2 text-sm">Sim</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="rework-return-to-alignment" value="N칚o" class="form-radio text-blue-600">
                            <span class="ml-2 text-sm">N칚o</span>
                        </label>
                    </div>
                </div>

                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="hideReturnToMechanicModal()" class="py-2 px-4 bg-gray-200 text-gray-700 font-medium rounded-lg">Cancelar</button>
                    <button type="submit" class="py-2 px-4 bg-orange-500 text-white font-bold rounded-lg hover:bg-orange-600 shadow-md">Confirmar Retorno</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        window.deferredPwaPrompt = null;
        
        // O navegador dispara isso muito r치pido. Se n칚o pegarmos aqui, perdemos.
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); // Bloqueia o banner feio do navegador
            window.deferredPwaPrompt = e; // Guarda o evento no cofre
            console.log("游 Evento de instala칞칚o capturado no HTML!");
            
            // Tenta mostrar o bot칚o IMEDIATAMENTE (sem esperar o script.js)
            const btn = document.getElementById('install-pwa-btn');
            if (btn) btn.classList.remove('hidden');
        });
    </script>

    <script src="script.js" type="module"></script>
</body>
</html>
