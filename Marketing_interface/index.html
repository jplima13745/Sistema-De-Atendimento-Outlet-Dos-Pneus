<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Conteúdo de Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-8">
        
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Gerenciador de Conteúdo de Marketing</h1>
            <p class="text-gray-600 mt-1">Adicione, organize e gerencie as mídias que serão exibidas na interface do cliente.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Coluna de Cadastro (RF01, RF02) -->
            <div class="lg:col-span-1">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-2">Adicionar Nova Mídia</h2>
                <form id="marketing-form" class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
                    <div class="mb-4">
                        <label for="media-title" class="block text-sm font-medium text-gray-700">Título (Opcional)</label>
                        <input type="text" id="media-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border focus:ring-blue-500 focus:border-blue-500" placeholder="Ex: Promoção de Pneus">
                    </div>

                    <div class="mb-6">
                        <label for="media-file" class="block text-sm font-medium text-gray-700">Arquivo de Mídia</label>
                        <div id="drop-area" class="relative mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md transition-colors duration-200">
                            <!-- O input de arquivo agora está aqui para cobrir a área -->
                            <input id="file-upload" name="file-upload" type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/png, image/jpeg, image/jpg, video/mp4">
                            <div id="drop-area-text" class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                    <label for="file-upload" class="relative cursor-pointer rounded-md font-medium text-blue-600 hover:text-blue-500">
                                        <span>Selecione um arquivo</span>
                                    </label>
                                    <p class="pl-1">ou arraste e solte</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, JPEG, MP4</p>
                            </div>
                        </div>
                        <p id="file-name-display" class="mt-2 text-center text-sm text-gray-600"></p>
                    </div>

                    <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Adicionar à Fila
                    </button>
                    <p id="upload-message" class="mt-3 text-center text-sm font-medium"></p>
                </form>
            </div>

            <!-- Coluna de Listagem (RF03, RF04, RF05, RF06) -->
            <div class="lg:col-span-2">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-2">Fila de Exibição</h2>
                <div id="media-list-container" class="bg-white rounded-lg shadow-sm border border-gray-200">
                    <p id="media-list-empty-message" class="text-gray-500 p-8 text-center italic hidden">Nenhuma mídia cadastrada ainda.</p>
                    
                    <ul id="media-list" class="divide-y divide-gray-200">
                        <!-- Os itens da lista de mídia serão inseridos aqui dinamicamente pelo script.js -->
                    </ul>
                </div>
            </div>

        </div>

    </div>

    <script src="script.js" type="module"></script>
    <!-- Biblioteca para Drag and Drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</body>
</html>
